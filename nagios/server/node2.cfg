define host{
    use                   linux-server
    host_name             node2
    alias                 node2
    address               192.168.120.152
    max_check_attempts    5
    check_period          24x7
    notification_interval 30
    notification_period   24x7
}

define service {
    use                   generic-service
    host_name             node2
    service_description   SSH
    check_command         check_ssh
    notifications_enabled 0
}
